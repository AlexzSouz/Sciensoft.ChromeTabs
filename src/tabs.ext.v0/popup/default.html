<!DOCTYPE html>
<html lang="en">

<head>

  <link href="./fonts.css" rel="stylesheet" />

<body id="main-app">

  <header>

  <main id="main">

  <footer>

    <div>
      <a id="btn-save-tabs">Save tabs</a>
      <a id="btn-list-tabs">List tabs</a>
    </div>

    <div>

    </div>
